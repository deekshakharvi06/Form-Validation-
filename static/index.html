<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form with Validation</title>

    <!-- using Bootstrap 5 CSS components hosted online -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Figma inspired font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4 rounded-4">
                    <h2 class="text-center mb-4 text-primary">Registration Form</h2>

                    <form id="myForm" novalidate>
                        <!-- Full Name -->
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" id="fullName" class="form-control" placeholder="Enter your full name"
                                required />
                            <div class="error-message" id="fullName-error"></div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="example@email.com"
                                required />
                            <div class="error-message" id="email-error"></div>
                        </div>

                        <!-- Phone -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text" id="countryCode">+91</span>
                                <input type="text" class="form-control" id="phone" placeholder="Enter 10-digit number"
                                    maxlength="10" required />
                            </div>
                            <div id="phone-error" class="error-message"></div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter password"
                                required />
                            <div id="password-conditions" class="password-conditions">
                                <ul>
                                    <li id="minChar" class="invalid">Minimum 8 characters</li>
                                    <li id="firstCap" class="invalid">First letter uppercase</li>
                                    <li id="hasSmall" class="invalid">Contains lowercase letter</li>
                                    <li id="hasNumber" class="invalid">Contains number</li>
                                    <li id="hasSpecial" class="invalid">Contains special character</li>
                                </ul>
                            </div>
                            <div class="error-message" id="password-error"></div>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" class="form-control"
                                placeholder="Re-enter password" required />
                            <div class="error-message" id="confirmPassword-error"></div>
                        </div>




                        <!-- Submit -->
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
